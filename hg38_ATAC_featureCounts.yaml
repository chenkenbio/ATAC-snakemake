TSS_b2k.by_gene:
  saf: reference/gencode.v46.TSS.slop-b2k.by_gene.saf
  strand: 0
  paired_end: true
  extra:
    - "-O --fraction"
TSS_b2k.by_transcript:
  saf: reference/gencode.v46.TSS.slop-b2k.by_transcript.saf
  strand: 0
  paired_end: true
  extra:
    - "-O --fraction"
spikein_dm6:
  gtf: reference/dm6.pseudo_anno.gtf
  feature: chrom
  metafeature: gene_id
  strand: 0
  paired_end: true
  extra:
    - "-M -O --fraction"
